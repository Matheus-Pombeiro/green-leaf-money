<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Leaf Money</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="w-screen h-screen bg-gray-100 flex flex-col justify-between">

    <!--Header-->
    <header class="w-full h-16 px-3 bg-white drop-shadow flex justify-between items-center">

        <img src="assets/logo.png" alt="Logo" class="h-10">

        <nav class="flex justify-evenly items-center gap-3">
            
            <img src="assets/light.png" alt="Theme Button" class="h-9 hover:scale-105 transition duration-200 ease-in-out cursor-pointer">

            <!--G-Translate.io Widget-->
            <div class="gtranslate_wrapper space-x-1"></div>

        </nav>

    </header>

    <!--Main-->
    <main class="w-full flex flex-col justify-evenly gap-10">

        <!--Title-->
        <section class="w-fit mx-auto">

            <h1 class="text-xl xl:text-2xl font-semibold">Green Leaf Money</h1>

        </section>

        <!--Data Output Cards-->
        <section class="w-5/6 md:w-3/6 mx-auto flex flex-col justify-evenly items-center gap-5 xl:grid xl:grid-cols-2">

            <!--Balance-->
            <section class="output-card xl:col-span-2">
            
                <h2 class="h2">Financial Balance: <span data-balance-out></span></h2>

            </section>

            <!--Last Deposit-->
            <section class="output-card">

                <h2 class="h2">Last Deposit: <span data-deposit-out></span></h2>

            </section>

            <!--Last Withdrawal-->
            <section class="output-card xl:col-auto">
                
                <h2 class="h2">Last Withdrawal: <span data-withdrawal-out></span></h2>

            </section>

        </section>

        <!--Deposit / Withdrawal Input Buttons-->
        <section class="w-fit mx-auto space-x-2">
            
            <button class="button" data-deposit-btn>Do Deposit</button>

            <button class="button" data-withdrawal-btn>Do Withdrawal</button>

            <button type="reset" class="button">Reset</button>

        </section>

    </main>

    <!--Footer-->
    <footer class="w-full h-14 bg-white flex justify-center items-center">

        <p class="text-lg"><a href="https://www.linkedin.com/in/matheus-pombeiro/" target="_blank" rel="noopener noreferrer" class="font-medium hover:underline">Matheus Pombeiro</a> | 2023 &copy;</p>

    </footer>

    <!--G-Translate.io Scripts-->
    <script>window.gtranslateSettings = {"default_language":"en","native_language_names":true,"languages":["en","pt"],"wrapper_selector":".gtranslate_wrapper","alt_flags":{"en":"usa","pt":"brazil"}}</script>
    <script src="https://cdn.gtranslate.net/widgets/latest/flags.js" defer></script>
    
</body>
</html>
